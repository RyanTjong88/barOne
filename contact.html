<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar One Contact</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/13ec76fdc2.js" crossorigin="anonymous"></script>

    <!-- google fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap" rel="stylesheet">

    <!-- font-family: 'Chathura', sans-serif; -->

    <!-- font-family: 'Tulpen One', cursive; -->

</head>
<body>

    <header class="contactHeader">
        <section class="wrapper">
            <nav>
                <ul class="mainMenu">
                    <li class="hide"><a href="index.html">home</a></li>
                    <li class="hide"><a href="">about</a></li>
                    <li class="logo"><a class="logoA" href="index.html">Bar-One</a>
                        <ul class="subMenu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </li>
                    <li class="hide"><a href="blog.html">blog</a></li>
                    <li class="hide"><a href="contact.html">contact</a></li>
                </ul>
            </nav>
            <div>
                <h2>Get in Touch</h2>
            </div>
        </section>
    </header>

    <footer class="contactFooter">
        <section class="wrapper">
            <div>
                <ul class="socialMedia">
                    <li>
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/accounts/login/"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/explore"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="https://www.whatsapp.com/?lang=en"><i class="fab fa-whatsapp"></i></a>
                    </li>
                </ul>
                <p>info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <div class="form">
                <form action="#" method="#" class="myForm" name="myForm">

                    <div class="nameEmail">
                        <label for="userName" class="sr-only">Name</label>
                        <input type="text" id="userName" name="userName" placeholder="Name" required>

                        <label for="userEmail" class="sr-only">Email Address</label>
                        <input type="email" id="userEmail" name="userEmail" placeholder="Email address" required>
                    </div>
                    <div class="message">
                        <label for="feedback" class="sr-only">Message</label>

                        <textarea name="userFeedback" id="feedback" cols="30" rows="10" minlength="5" maxlength="200" placeholder="Message"></textarea>
                    </div>

                    <button input type="submit">Submit</button>
                </form>
            </div>
        </section>
        <p class="copyright">Copyright &#169; 2020 Juno College</p>
    </footer>
</body>
</html>
